<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Billie Elish</title>
    <link rel="stylesheet" href="assents/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">                                                                                    
</head>
<body>
    <main>
        <div class="container-principal" id="container-principal">
            <div class="div-caixa-imagem-billie">
                <img class="imagem__bellie" src="./assents/billieElish.jpg" alt="Imagem Bellie Elish Chorando">
            </div>
            <div id="nome-cantora" class="nome-cantora">
                Cantora: Billie Elish
            </div>
            <div id="nome-musica" class="nome-musica">
                Billie Elish - Happier Than Ever    
            </div>
            <audio id="audio-musica" src="./musics/1.mp3"></audio>
            <div class="container-botoes" id="todos-botoes">
                <button id="voltar-musica" class="bi bi-caret-left-square-fill"></button>
                <button id="play-pause" class="bi bi-play-fill"></button>
                <button id="proxima-musica" class="bi bi-caret-right-square-fill"></button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
